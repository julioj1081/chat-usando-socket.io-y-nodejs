<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con node y socket.io</title>
    <!--libreria de socket-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <!--bosstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h3>Chat con node y socket.io</h3>
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-8">
                    <div id="messages"></div>
                </div>
                <div class="col-md-4">
                    <form onsubmit="return addMessage(this)">
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" id="nickname" placeholder="nickname o nombre">
                        </div>
                        <!--<input type="text" id="nickname" placeholder="nickname o nombre">
                        -->
                          <textarea class="form-control" name="text" id="text" cols="30" rows="12" placeholder="Mensaje"></textarea>
                          <br>  
                          <div id="btn-enviar">
                            <input  type="submit" value="Enviar" class="btn btn-primary">
                          </div>
                    </form>
                </div>
            </div>
        </div>
       
</body>
</html>
